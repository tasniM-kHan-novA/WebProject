        <input type="text" placeholder="User name">
        <br><br>

        </label>

        <label for="102">
        <input type="radio" value="Class XII" name="Class" id="102">Class XII
    </label>
        <br>
        <h3>Select your favourite subject</h3>

        <input type="email" placeholder="email">
